<!DOCTYPE html>
<html lang=eng>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly WebDev Challenge - Week 1</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class="site-width">
            <div class="logo"></div>
        </div>
    </header>
    <section class="section-forms">
        <div class="site-width">
            <div class="form-column">
                <div class="form-container">
                    <h1>Register Form</h1>
                    <div class="form-border">
                        <div class="form">
                            <div class="input-line">
                                <label for="input-username-register">
                                    <img src="./img/glyphicons_003_user.png" alt="user icon"/>
                                </label>
                                <div class="input-text-container">
                                    <input type="text" id="input-username-register" class="input-text" placeholder="Username" required>
                                </div>
                            </div>
                            <div class="input-line">
                                <label for="">
                                    <img src="./img/glyphicons_203_lock.png" alt="lock icon"/>
                                </label>
                                <div class="input-text-container">
                                    <input type="password" id="input-pswd-register" class="input-text" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="input-line">
                                <label for="input-pswd-confirm">
                                    <img src="./img/glyphicons_203_lock.png" alt="lock icon"/>
                                </label>
                                <div class="input-text-container">
                                    <input type="password" id="input-pswd-confirm" class="input-text" placeholder="Confirm Password" required>
                                </div>
                            </div>
                            <div class="input-line">
                                <label for="">
                                    <img src="./img/glyphicons_010_envelope.png" alt="envelope icon"/>
                                </label>
                                <div class="input-text-container">
                                    <input type="email" id="input-email-register" class="input-text" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="input-line-select">

                            </div>
                            <div class="input-line-checkbox">
                                <input type="checkbox" id="checkbox-terms" name="terms" value="accept" required>
                                <label for="checkbox-terms">I have read and accept the terms of use.</label>
                            </div>
                            <button class="button">Sign up</button>
                        </div>
                    </div>
                </div>
                <div class="form-container">
                    <h1>Send Email</h1>
                    <div class="form-border">
                        <div class="form">
                            <div class="input-line">

                            </div>
                            <div class="input-line">

                            </div>
                            <div class="input-line">

                            </div>
                            <div class="input-line-checkbox">
                                <input type="checkbox" id="checkbox-copy" name="copy" value="send">
                                <label for="checkbox-copy">Send a copy to my Email</label>
                            </div>
                            <button class="button">Send Email</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="formColumn">
                <div class="form-container">
                    <h1>Sign In Form</h1>
                    <div class="form-border">
                        <div class="form">
                            <div class="input-line">

                            </div>
                            <div class="input-line">

                            </div>
                            <div class="input-line">
                                <div class="input-checkbox">
                                    <input type="checkbox" id="checkbox-remember" name="remember" value="true">
                                    <label for="checkbox-remember">Remember me</label>
                                </div>
                                <button class="button">Sign in</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-container">
                    <h1>Recover Form</h1>
                    <div class="form-border">
                        <div class="form">
                            <div class="input-line">

                            </div>
                            <div class="input-line">

                            </div>
                            <div class="input-line">
                                <button class="button">Send</button>
                                <button class="button">Done</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-container">
                    <h1>Subscribe Form</h1>
                    <div class="form-border">
                        <div class="form">
                            <div class="input-line">

                            </div>
                            <div class="input-line">
                                <button class="button">Subscribe</button>
                                <button class="button-red">No, Thanks</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
